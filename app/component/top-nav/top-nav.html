<form role="document" (ngSubmit)="onSubmit()" #connectForm="ngForm">
    <input type="text" placeholder="mongodb://..." [(ngModel)]="uri" ngControl="uri">
    <button type="submit" class="btn btn-default">Connect</button>
    <button type="submit" (click)="showOptions()" class="btn btn-default" title="specify connection options">...</button>
</form>
