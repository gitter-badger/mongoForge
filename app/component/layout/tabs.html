<ul class="nav nav-tabs">
    <li *ngFor="#tab of tabs" (click)="selectTab(tab)" [class.active]="tab.active">
        <a>{{tab.title}}</a>
    </li>
</ul>
<div *ngFor="#tab of tabs" [hidden]="!tab.active" [ngSwitch]="tab.type" class="pane">
    <p *ngSwitchWhen="'hello'">This useless tab will close on first connection.</p>
    <server-connection *ngSwitchWhen="'connection'" [tab]="tab"></server-connection> 
</div>
