<div class="top-bar" #topBar>
    <top-nav (connect)="connectToServer($event, false)" (connectOptions)="connectToServer($event, true)"></top-nav>
    <tabs #tabs (tabSelected)="setCurrentTab($event)"></tabs>
</div>
<div class="work-area" [style.top]="topBarHeight">
    <work-area [tab]="currentTab"></work-area>
</div>
<div class="bottom-bar">
    <status-bar></status-bar>
</div>
